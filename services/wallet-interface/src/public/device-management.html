<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Management - EchoPay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .device-card {
            transition: transform 0.2s;
        }
        .device-card:hover {
            transform: translateY(-2px);
        }
        .risk-badge {
            font-size: 0.8em;
        }
        .risk-low { background-color: #28a745; }
        .risk-medium { background-color: #ffc107; }
        .risk-high { background-color: #dc3545; }
        .device-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .concurrent-sessions {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-shield-alt me-2"></i>EchoPay
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Dashboard</a>
                <a class="nav-link" href="/multi-wallet.html">Multi-Wallet</a>
                <a class="nav-link active" href="/device-management.html">Devices</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-mobile-alt me-2"></i>Device Management</h2>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registerDeviceModal">
                        <i class="fas fa-plus me-2"></i>Register New Device
                    </button>
                </div>
            </div>
        </div>

        <!-- Concurrent Sessions Alert -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card concurrent-sessions">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="card-title mb-1">
                                    <i class="fas fa-users me-2"></i>Active Sessions
                                </h5>
                                <p class="card-text mb-0">Monitor concurrent device sessions</p>
                            </div>
                            <div class="text-end">
                                <h3 class="mb-0" id="sessionCount">0</h3>
                                <small>Active now</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Device List -->
        <div class="row" id="deviceList">
            <!-- Devices will be loaded here -->
        </div>

        <!-- Fraud Statistics -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-chart-line me-2"></i>Fraud Detection Statistics</h5>
                    </div>
                    <div class="card-body">
                        <div class="row" id="fraudStats">
                            <!-- Statistics will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Register Device Modal -->
    <div class="modal fade" id="registerDeviceModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Register New Device</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="registerDeviceForm">
                        <div class="mb-3">
                            <label for="deviceName" class="form-label">Device Name</label>
                            <input type="text" class="form-control" id="deviceName" required>
                        </div>
                        <div class="mb-3">
                            <label for="deviceType" class="form-label">Device Type</label>
                            <select class="form-select" id="deviceType" required>
                                <option value="">Select device type</option>
                                <option value="mobile">Mobile</option>
                                <option value="web">Web Browser</option>
                                <option value="desktop">Desktop</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="platform" class="form-label">Platform</label>
                            <input type="text" class="form-control" id="platform" readonly>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="shareLocation">
                                <label class="form-check-label" for="shareLocation">
                                    Share location for enhanced security
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="registerDevice()">Register Device</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Device Verification Modal -->
    <div class="modal fade" id="verifyDeviceModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Verify Device</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Enter the verification code sent to your registered email or phone:</p>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="verificationCode" placeholder="Enter verification code">
                    </div>
                    <input type="hidden" id="verifyDeviceId">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" onclick="verifyDevice()">Verify</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/device-management.js"></script>
</body>
</html>
